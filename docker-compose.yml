version: '3.8'
services:
  mongodb:
    image: mongo:7.0
    container_name: ddd-training-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bigpugloans
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/bigpugloans --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  mongodb_data: