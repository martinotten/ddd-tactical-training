# Datenbankverbindung konfigurieren (Beispiel mit H2-Datenbank)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Schema automatisch generieren lassen
spring.jpa.hibernate.ddl-auto=update

# Optional: Zeige die generierten SQL-Befehle im Log (nützlich für Debugging)
spring.jpa.show-sql=true

# Optional: Formatierte Ausgabe der SQL-Befehle
spring.jpa.properties.hibernate.format_sql=true